<div class="row mb-3">
  <div class="col">
    <div class="header py-md-5 py-3 px-4">
      <div class="row">
        <div class="col">
          <h1>
            <ng-content select="[headline]"></ng-content>
          </h1>
          <small class="pl-1">
            <ng-content select="[breadcrumbs]"></ng-content>
          </small>
        </div>
        <div class="col d-flex">
          <div class="mr-auto"></div>
          <div class="d-flex flex-column">
            <div class="mb-auto"></div>
            <ng-content select="[actions]"></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
