<h1 mat-dialog-title>Waveform filter</h1>
<div mat-dialog-content>
  <div class="row">

    <div class="col-6">
      <mat-form-field>
        <mat-label>Low Corner</mat-label>
        <input
          matInput
          matTooltip="Butterworth Filter Low Corner Frequency"
          type="number"
          step="10"
          min="0"
          (keydown.enter)="onApplyFilter()"
          [(ngModel)]="data.lowFreqCorner"
          #minRateControl="ngModel"
        >
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field>
        <mat-label>High Corner</mat-label>
        <input
          matInput
          matTooltip="Butterworth Filter High Corner Frequency"
          type="number"
          step="100"
          [max]="data.maxFreq"
          (keydown.enter)="onApplyFilter()"
          [(ngModel)]="data.highFreqCorner"
          #rateControl="ngModel"
        >
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field>
        <mat-label>Poles</mat-label>
        <input
          matInput
          matTooltip="Number of Poles for Butterworth Filter"
          type="number"
          (keydown.enter)="onApplyFilter()"
          [(ngModel)]="data.numPoles"
          [ngModelOptions]="{standalone: true}"
        >
      </mat-form-field>
    </div>

  </div>
</div>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    mat-dialog-close
  >Cancel</button>
  <button
    color="primary"
    mat-raised-button
    (click)="onApplyFilter()"
    mat-dialog-close
  >Accept</button>
</mat-dialog-actions>
<ngx-spinner name="loadingEventFilter">
