<h1 mat-dialog-title>{{dialogData?.header}}</h1>
<mat-dialog-content>
  {{dialogData?.text}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    mat-dialog-close
  >Cancel</button>
  <button
    color="primary"
    mat-raised-button
    mat-dialog-close="true"
  >Yes</button>
</mat-dialog-actions>
