<h1 mat-dialog-title>Shift all picks by</h1>
<div mat-dialog-content>
  <form
    [formGroup]="myForm"
    autocomplete="off"
    (ngSubmit)="onSubmit()"
  >
    <div class="row">

      <div class="col-12 mb-3">
        <mat-form-field
          appearance="outline"
          class="has-mat-error"
        >
          <mat-label>Seconds</mat-label>
          <input
            matInput
            type="number"
            step="0.001"
            required
            formControlName="seconds"
          >
          <mat-hint>Enter positive or negative value</mat-hint>
          <mat-error *ngIf="myForm?.controls?.seconds?.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    mat-dialog-close
  >Cancel</button>
  <button
    color="primary"
    mat-raised-button
    [disabled]="loading"
    (click)="onSubmit()"
  >Apply</button>
</mat-dialog-actions>
<ngx-spinner name="loadingEventWaveformShiftPicks">
