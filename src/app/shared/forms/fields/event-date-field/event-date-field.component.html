<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <input
    matInput
    [(ngModel)]="date"
    (ngModelChange)="onChangeDate($event)"
    [matDatepicker]="picker"
    [min]="minDate"
    [max]="maxDate"
  >
  <mat-datepicker-toggle
    matSuffix
    [for]="picker"
  ></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
