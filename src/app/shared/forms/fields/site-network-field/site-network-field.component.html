<mat-form-field
  class='w-100'
>
  <mat-label>Network</mat-label>
  <mat-select
    [(ngModel)]="network"
    (selectionChange)='onChangeNetwork($event)'
    [disabled]="!networks"
  >
    <mat-option
      *ngFor="let networkEl of networks"
      [value]="networkEl"
    >
      {{networkEl.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
