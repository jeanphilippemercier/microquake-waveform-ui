<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <mat-select
    [(ngModel)]="multiple ? selectedEvaluationModes : selectedEvaluationMode"
    (selectionChange)="multiple ? onChangeEvaluationModes($event) : onChangeEvaluationMode($event)"
    [multiple]="multiple"
  >
    <mat-option
      *ngFor="let modeEl of eventEvaluationModes"
      [value]="modeEl"
    >
      {{modeEl}}
    </mat-option>
  </mat-select>
</mat-form-field>
