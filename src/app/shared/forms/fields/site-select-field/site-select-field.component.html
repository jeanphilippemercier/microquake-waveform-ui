<mat-form-field class='w-100'
appearance="outline">
  <mat-label>Site</mat-label>
  <mat-select
    [(ngModel)]="site"
    (selectionChange)='onChangeSite($event)'
  >
    <mat-option
      *ngFor="let siteEl of sites"
      [value]="siteEl"
    >
      {{siteEl.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
