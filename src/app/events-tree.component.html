<mat-tree [dataSource]='dataSource' [treeControl]='treeControl'>
  <mat-tree-node *matTreeNodeDef='let node' matTreeNodeToggle matTreeNodePadding (click)='activeNode = node; activeEvent()' [ngClass]="{ 'background-highlight': activeNode === node, 'accepted': node.eval_status === 'A', 'rejected': node.eval_status === 'R' }" (dblclick)='selectedNode = node; selectEvent()'>
    <button mat-icon-button>
      <mat-icon>
        {{selectedNode == node ? 'radio_button_checked' : 'radio_button_unchecked'}}
      </mat-icon></button>
    {{node.eval_status}}{{node.type}} {{node.name}} {{node.magnitude}}
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef='let node;when: hasChild' matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class='mat-icon-rtl-mirror'>
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
