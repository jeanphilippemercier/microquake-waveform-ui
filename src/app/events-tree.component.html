<div class = 'ml-5' fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start">
    <mat-form-field appearance="fill">
      <mat-label>Event Type</mat-label>
      <mat-select [(ngModel)]="selectedEventType" (selectionChange)='onSelectEventType()'>
        <mat-option *ngFor="let type of eventTypes" [value]="type.quakeml_type" matTooltip="{{type.viewValue}}">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-radio-group
      class="status-radio-group"
      [(ngModel)]="selectedStatus" (change)='onSelectStatus()'>
      <mat-radio-button class="status-radio-button" *ngFor="let status of statuses" [value]="status">
        {{status}}
      </mat-radio-button>
    </mat-radio-group>
</div>
<mat-tree #tree [dataSource]='dataSource' [treeControl]='treeControl' class="example-tree">
  <mat-tree-node *matTreeNodeDef='let node' matTreeNodeToggle (click)='activeNode = node; activeEvent()' (dblclick)='selectedNode = node; selectEvent()'>
    <li class="mat-tree-node" [ngClass]="{ 'background-highlight': activeNode === node, 'accepted-automatic': node.eval_status === 'A' && node.evaluation_mode === 'automatic', 'accepted-manual': node.eval_status === 'A' && node.evaluation_mode === 'manual','rejected-automatic': node.eval_status === 'R' && node.evaluation_mode === 'automatic',
    'rejected-manual': node.eval_status === 'R' && node.evaluation_mode === 'manual'}">
      <button mat-icon-button>
        <mat-icon>
          {{ node.select ? 'radio_button_checked' : 'radio_button_unchecked'}}
        </mat-icon></button>
      {{node.eval_status}}{{node.type}} {{node.name}} {{node.magnitude}}
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name"
                (click)='activeParent = node; activeDay()'>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) && node.children.length > 0 ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
