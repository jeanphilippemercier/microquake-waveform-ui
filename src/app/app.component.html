<!--The content below is only a placeholder and can be replaced.-->
<header></header>
<div class='container-fluid content'> <!-- container centers content on large screens -->
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
  <div *ngFor="let item of allSites | paginate: { itemsPerPage: page_size, currentPage: page_number }"></div>
  <div class='row'>             <!-- responsive row has 12 columns by default -->
    <div class='col-md-3'>      <!-- uses 6 columns on medium and larger screens... -->
      <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
      <div class='mat-app-background basic-container' style="overflow: auto" [style.height.px]="window_height*0.6">
        <app-events-tree (messageEvent)='getNotification($event)'></app-events-tree>
      </div>
      <!--<div style="display: none;" id="eventInfoCard" class="mb-0">-->
      <div style="overflow: auto" [style.height.px]="window_height*0.4" id="eventInfoCard" class="mb-0">
        <div class="card border-primary">
          <div class='card-header'>Event Information</div>
          <div class='card-body'>
            <h5 class='card-text' id='infoTime'></h5>
            <p class='card-text'></p>
            <p class='card-text' id='infoMagnitude'></p>
            <div class='card-text' id='infoLocation'></div>
            <div class='card-text' id='infoLocationX'></div>
            <div class='card-text' id='infoLocationY'></div>
            <p class='card-text' id='infoLocationZ'></p>
            <div class='card-text' id='infoPicks'></div>
            <div id='alertMessage' *ngIf='picksWarning' class="alert alert-warning alert-dismissable">
              <button type="button" class="close" (click)='picksWarning = ""' aria-hidden="true">&times;</button>
              {{picksWarning}}
            </div>
            <div class='card-text' id='infoEventType'></div>
            <div class='card-text' id='infoEvalStatus'></div>
            <div class='card-text' id='infoEvalMode'></div>
            <div class='card-text' id='infoStatus'></div>
            <div class='card-text' id='infoTimeRes'></div>
            <div class='card-text' id='infoUncertainty'></div>
          </div>
        </div>
      </div>
    </div>
    <div id='right-panel' class='col-md-9'>      <!-- uses 12 columns on smaller than medium screens -->
      <div class='btn-toolbar' role='toolbar' aria-label='Toolbar' layout='row' style='position: fixed;'>
          <button id='commonTime' title='Common Time Scale for All Channels' type='button' class='btn btn-primary active' data-toggle='button' aria-pressed='true' autocomplete='off'>Common Time <fa name='arrows-h' size='lg'></fa></button>
          <button id='commonAmplitude' title='Common Amplitude Scale for All Channels' type='button' class='btn btn-primary' data-toggle='button' aria-pressed='false' autocomplete='off'>Common Amplitude <fa name='arrows-v' size='lg'></fa></button>
          <button id='zoomAll' title='Zoom or Pan All Channels' type='button' class='btn btn-primary' data-toggle='button' aria-pressed='false' autocomplete='off'>Zoom All <fa name='link' size='lg'></fa></button>
          <button id='backBtn' title='Undo last Zoom or Pan' type='button' class='btn btn-primary'>Back Zoom <fa name='arrow-left' size='lg'></fa></button>
          <button id='resetAll' title='Reset View after Zoom or Pan' type='button' class='btn btn-primary'>Reset View <fa name='undo' size='lg'></fa></button>
          <button id='display3C' title='Display 3-C or Composite Traces' type='button' class='btn btn-primary' data-toggle='button' aria-pressed='false' autocomplete='off'>Display 3-C <fa name='link' size='lg'></fa></button>
          <!--<button id='showTooltip' title='Show Tooltips' type='button' class='btn btn-primary' data-toggle='button' aria-pressed='false' autocomplete='off'>Show Tooltips <fa name='info-circle' size='lg'></fa></button>-->
          <div>
            <app-help-dialog></app-help-dialog>
          </div>
      </div>
      <div id='waveform-panel' style='position: relative; top: 40px'>
        <pagination-controls (pageChange)="page_number = $event; pageChange()"></pagination-controls>
        <div id='zeroTime'></div>
      </div>
    </div>
  </div>
</div>
<ul class='menu'>
  <li data-action='deleteP'>Delete P Picks</li>
  <li data-action='deleteS'>Delete S Picks</li>
  <li data-action='newP'>New P Pick</li>
  <li data-action='newS'>New S Pick</li>
  <li data-action='showTooltip'>Toggle Tooltip</li>
</ul>
<footer></footer>
