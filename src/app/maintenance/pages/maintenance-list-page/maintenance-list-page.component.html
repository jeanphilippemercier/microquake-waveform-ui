<mat-toolbar color="primary">
  <app-header-layout></app-header-layout>
</mat-toolbar>
<div class="container-fluid px-4">

  <div class="row header">
    <div class="col m-4">
      <div class="row">
        <div class="col">
          <h1>Maintenance</h1>
          <small>
            Inventory > Maintenance
          </small>
        </div>
        <div
          class="col d-flex"
          *ngIf=""
        >
          <div class="mr-auto"></div>
          <div class="d-flex flex-column">
            <div class="mb-auto"></div>
            <button
              (click)="openDialog(sensorTypeCreate)"
              mat-raised-button
              color="primary"
            >Create</button>
          </div>
          <ng-template #sensorTypeCreate>
            <h2 matDialogTitle>Creating sensor type</h2>
            <mat-dialog-content>
              <app-maintenance-form
                [maintenanceCategories]="maintenanceCategories"
                [maintenanceStatuses]="maintenanceStatuses"
                (cancel)="closeDialog()"
                [mode]="PageMode.EDIT"
              ></app-maintenance-form>
            </mat-dialog-content>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <div class=" mt-3 position-relative p-5 content">
    <div class="m-5">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <app-maintenance-input
            [maintenanceCategories]="maintenanceCategories"
            [maintenanceStatuses]="maintenanceStatuses"
            [stations]="stations"
            (created)="onCreatedMaintenanceEvent($event)"
            class="m-auto"
          ></app-maintenance-input>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <app-maintenance-table
        [dataSource]="dataSource"
        [count]="count"
        [stations]="stations"
        [maintenanceCategories]="maintenanceCategories"
        [maintenanceStatuses]="maintenanceStatuses"
        (previousPage)="changePage(cursorPrevious)"
        (delete)="delete($event)"
        (nextPage)="changePage(cursorNext)"
      >
      </app-maintenance-table>
    </div>
  </div>
</div>
