<div class="position-relative content">
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class=" w-100"
    *ngIf="dataSource?.length > 0"
    [class.something-expanded]="expandedElement !== null"
  >

    <ng-container
      matColumnDef="detail"
      stickyEnd
    >
      <th
        mat-header-cell
        *matHeaderCellDef
      >
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          [disabled]="addingNewComponent"
          mat-icon-button
          (click)="expandedElement = expandedElement === element ? null : element"
        >
          <mat-icon *ngIf="expandedElement !== element">expand_more</mat-icon>
          <mat-icon *ngIf="expandedElement === element">expand_less</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container
      matColumnDef="id"
      sticky
    >
      <th
        mat-header-cell
        *matHeaderCellDef
      > ID </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="station">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        <span class="pl-3">Station</span>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          matTooltip="Show station detail"
          color="primary"
          [routerLink]="['/inventory/stations', element?.station?.id]"
          mat-button
        >
          {{element?.station?.code}}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Date</th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{element?.date}}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Description</th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{element?.description}}
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Category</th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element?.category}}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th
        class="text-center"
        mat-header-cell
        *matHeaderCellDef
      > Status</th>
      <td
        class="text-center"
        mat-cell
        *matCellDef="let element"
      > {{element?.status}}
      </td>
    </ng-container>

    <ng-container matColumnDef="attachments">
      <th
        class="text-center"
        mat-header-cell
        *matHeaderCellDef
      > Attachments</th>
      <td
        class="text-center"
        mat-cell
        *matCellDef="let element"
      > {{element?.attachments?.length}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Sensor menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            color="primary"
            [disabled]="addingNewComponent"
            (click)="expandedElement = element"
          >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button
            (click)="onDelete(element.id)"
            mat-menu-item
            color="primary"
          >
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="element-detail"
          [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'"
        >
          <app-maintenance-form
            *ngIf="element === expandedElement"
            [model]="element"
            [mode]="PageMode.EDIT"
            [stations]="stations"
            [maintenanceStatuses]="maintenanceStatuses"
            [maintenanceCategories]="maintenanceCategories"
          ></app-maintenance-form>
        </div>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: ['expandedDetail']"
      [class.expanded-detail]="expandedElement === element"
      class="detail-row"
    ></tr>
  </table>
  <div
    class="mt-3 w-100"
    *ngIf="dataSource?.length === 0"
  >
    <h3 class="text-center pt-5 pb-5">No maintenance logs</h3>
  </div>

  <div
    class="mt-3 w-100"
    *ngIf="dataSource?.length > 0"
  >
    <mat-paginator
      [pageSizeOptions]="[15]"
      [pageSize]="pageSize"
      [length]="count"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
  <ngx-spinner name="loadingTable"></ngx-spinner>
</div>
