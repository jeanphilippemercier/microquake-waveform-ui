<mat-toolbar color="primary">
  <app-header-layout></app-header-layout>
</mat-toolbar>
<div class="container-fluid px-4">

  <div class="row header">
    <div class="col m-4">
      <div class="row">
        <div class="col">
          <h1>Cable types</h1>
          <small>
            Inventory > Cable types
          </small>
        </div>
        <div class="col d-flex">
          <div class="mr-auto"></div>
          <div class="d-flex flex-column">
            <div class="mb-auto"></div>
            <button
              (click)="openDialog(cableTypeCreate)"
              mat-raised-button
              color="primary"
            >Create</button>
          </div>
          <ng-template #cableTypeCreate>
            <h2 matDialogTitle>Creating cable type</h2>
            <mat-dialog-content>
              <app-inventory-cable-type-detail
                (modelCreated)="onModelCreated($event)"
                (cancel)="closeDialog()"
                [mode]="PageMode.CREATE"
              ></app-inventory-cable-type-detail>
            </mat-dialog-content>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <div class=" mt-3 position-relative p-5 content">
    <table
      mat-table
      [dataSource]="dataSource"
      class=" w-100"
    >
      <ng-container
        matColumnDef="id"
        sticky
      >
        <th
          mat-header-cell
          *matHeaderCellDef
        > ID </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th
          mat-header-cell
          *matHeaderCellDef
        ><span class="pl-3"> Code </span></th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <button
            mat-button
            matTooltip="Show cable type detail"
            color="primary"
            (click)="openDialog(cableTypeUpdate)"
          >
            {{element?.code}}
          </button>
          <ng-template #cableTypeUpdate>
            <h2 matDialogTitle>Cable type {{element?.code}}</h2>
            <mat-dialog-content>
              <app-inventory-cable-type-detail
                (modelUpdated)="onModelCreated($event)"
                (cancel)="closeDialog()"
                [mode]="PageMode.EDIT"
                [id]="element?.id"
              ></app-inventory-cable-type-detail>
            </mat-dialog-content>
          </ng-template>

        </td>
      </ng-container>

      <ng-container matColumnDef="manufacturer">
        <th
          mat-header-cell
          *matHeaderCellDef
        ><span class=""> Manufacturer </span></th>
        <td
          mat-cell
          *matCellDef="let element"
        >{{element?.manufacturer}}
        </td>
      </ng-container>

      <ng-container matColumnDef="part_number">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Part no.</th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element?.part_number}}
        </td>
      </ng-container>

      <ng-container matColumnDef="r">
        <th
          mat-header-cell
          *matHeaderCellDef
        > r</th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element?.r}}
        </td>
      </ng-container>

      <ng-container matColumnDef="l">
        <th
          mat-header-cell
          *matHeaderCellDef
        > l</th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element?.l}}
        </td>
      </ng-container>

      <ng-container matColumnDef="g">
        <th
          mat-header-cell
          *matHeaderCellDef
        > g</th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element?.g}}
        </td>
      </ng-container>

      <ng-container matColumnDef="c">
        <th
          mat-header-cell
          *matHeaderCellDef
        > c </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element?.c}}
        </td>
      </ng-container>

      <ng-container
        matColumnDef="actions"
        stickyEnd
      >
        <th
          mat-header-cell
          *matHeaderCellDef
        >
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Sensor type menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              color="primary"
              (click)="openDialog(cableTypeUpdate)"
            >
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </mat-menu>

          <ng-template #cableTypeUpdate>
            <h2 matDialogTitle>Cable type {{element?.code}}</h2>
            <mat-dialog-content>
              <app-inventory-cable-type-detail
                (modelUpdated)="onModelCreated($event)"
                (cancel)="closeDialog()"
                [mode]="PageMode.EDIT"
                [id]="element?.id"
              ></app-inventory-cable-type-detail>
            </mat-dialog-content>
          </ng-template>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
    <ngx-spinner name="loadingTable"></ngx-spinner>
  </div>
</div>
