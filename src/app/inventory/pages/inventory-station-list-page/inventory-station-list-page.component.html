<mat-toolbar color="primary">
  <app-header-layout></app-header-layout>
</mat-toolbar>
<div class="container-fluid">

  <div class="row header">
    <div class="col m-4">
      <div class="row">
        <div class="col">
          <h1>Stations</h1>
          <small>
            Inventory > Stations
          </small>
        </div>
        <div class="col d-flex">
          <div class="mr-auto"></div>
          <div class="d-flex flex-column">
            <div class="mb-auto"></div>
            <button
              [routerLink]="['/inventory/stations', PageMode.CREATE]"
              mat-raised-button
              color="primary"
            >Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class=" mt-3 position-relative p-5 content">
    <table
      mat-table
      [dataSource]="dataSource"
      class=" w-100"
    >
      <ng-container
        matColumnDef="id"
        sticky
      >
        <th
          mat-header-cell
          *matHeaderCellDef
        > ID </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
        ><span class="pl-3"> Name </span></th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <a
            mat-button
            matTooltip="Show station detail"
            color="primary"
            [routerLink]="['/inventory/stations', element.id]"
          >{{element?.name}}</a>

        </td>
      </ng-container>

      <ng-container matColumnDef="network">
        <th
          mat-header-cell
          *matHeaderCellDef
        ><span class="pl-3"> Network </span></th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <a
            matTooltip="Show network detail"
            [matTooltipDisabled]="!element?.network"
            color="primary"
            href="#"
            [disabled]="true"
            mat-button
          >{{element?.network ? element?.network?.name : 'none'}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Code</th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element?.code}}
        </td>
      </ng-container>

      <ng-container matColumnDef="communication">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Communication</th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element?.communication}}
        </td>
      </ng-container>

      <ng-container matColumnDef="power">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Power</th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element?.power}}
        </td>
      </ng-container>

      <ng-container
        matColumnDef="actions"
        stickyEnd
      >
        <th
          mat-header-cell
          *matHeaderCellDef
        >
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Sensor menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              color="primary"
              [routerLink]="['/inventory/stations', element.id]"
            >
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[15]"
      [pageSize]="pageSize"
      [length]="count"
      (page)="pageChange($event)"
    ></mat-paginator>
    <ngx-spinner name="loadingTable"></ngx-spinner>
  </div>
</div>
