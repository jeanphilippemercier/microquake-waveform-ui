<mat-toolbar color="primary">
  <app-header-layout></app-header-layout>
</mat-toolbar>
<div class="container-fluid">

  <div class="row header">
    <div class="col m-4">
      <div class="row">
        <div class="col">
          <h1>Sensors</h1>
          <small>
            Inventory > Sensors
          </small>
        </div>
        <div class="col d-flex">
          <div class="mr-auto"></div>
          <div class="d-flex flex-column">
            <div class="mb-auto"></div>
            <button
              [routerLink]="['/inventory/sensors', PageMode.CREATE]"
              mat-raised-button
              color="primary"
            >Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3 ">
    <div class="col">
      <div class="filter px-4">
        <div class="row pt-3">
          <div class="col-sm-3">
            <mat-form-field class="w-100">
              <mat-label>Search</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Type to filer"
                type="search"
                [ngModel]="search"
                (ngModelChange)="searchChange.next($event)"
              >
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col mt-1 p-5 content">
      <app-sensor-table
        [dataSource]="dataSource"
        [count]="count"
        (rowClick)="openFormDialog($event)"
        (previousPage)="loadData(cursorPrevious)"
        (nextPage)="loadData(cursorNext)"
        (sort)="onSort($event)"
      ></app-sensor-table>
    </div>
  </div>
</div>
