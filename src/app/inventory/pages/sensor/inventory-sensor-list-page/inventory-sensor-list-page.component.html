<mat-toolbar color="primary">
  <app-layout-topbar></app-layout-topbar>
</mat-toolbar>

<div class="container-fluid">

  <app-layout-header>
    <ng-container headline>Sensors</ng-container>
    <ng-container breadcrumbs>Home > Inventory > Sensors</ng-container>
    <ng-container actions>
      <button
        [routerLink]="['/inventory/sensors', PageMode.CREATE]"
        mat-raised-button
        color="primary"
      >Create</button>
    </ng-container>
  </app-layout-header>

  <app-layout-filter>
    <div class="col-lg-3">
      <mat-form-field class="w-100">
        <mat-label>Search</mat-label>
        <input
          autocomplete="off"
          matInput
          placeholder="Type to filter"
          type="search"
          [ngModel]="search"
          (ngModelChange)="searchChange.next($event)"
        >
      </mat-form-field>
    </div>
    <div
      class="col-lg-2"
      *ngIf="search"
    >
      <button
        (click)="clearFilter()"
        class="mt-lg-3 mb-lg-0 mb-3"
        mat-raised-button
        color="warn"
      >Clear filter</button>
    </div>
  </app-layout-filter>

  <app-layout-content>
    <app-sensor-table
      [dataSource]="dataSource"
      [count]="count"
      [page]="currentPage"
      (rowClick)="openFormDialog($event)"
      (previousPage)="changePage(cursorPrevious)"
      (nextPage)="changePage(cursorNext)"
      (sort)="onSort($event)"
      (delete)="onDelete($event)"
    ></app-sensor-table>
  </app-layout-content>

</div>
