<mat-toolbar color="primary">
  <app-header-layout></app-header-layout>
</mat-toolbar>
<form class="container-fluid">
  <div class="row ">
    <div class="col-12">
      <div class="header mb-3">
        <div class="row">
          <div class="col-10 px-5 py-4">
            <h1>Borehole {{model?.name}}</h1>
            <small>
              Inventory > Oyu Tolgoi > Hugo North Underground Network >
              <a [routerLink]="['/inventory/boreholes']">Boreholes</a> >
              {{model ? model?.name : 'Creating new borehole'}}
            </small>
          </div>
          <div class="col-2 pr-4 py-4">
            <button
              class="float-right mt-3"
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Sensor menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                *ngIf="boreholeId"
                mat-menu-item
                color="primary"
                (click)="delete(boreholeId)"
              >
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col ">
      <div class=" content">

        <mat-tab-group class="w-100  px-5 py-4">
          <mat-tab label="Details">
            <ng-template matTabContent>
              <app-borehole-form
                [model]="model"
                (modelEdited)="model = $event"
                [mode]="pageMode"
              ></app-borehole-form>
            </ng-template>
          </mat-tab>
        </mat-tab-group>

      </div>
    </div>
  </div>
</form>
