<mat-toolbar color="primary">
  <app-header-layout></app-header-layout>
</mat-toolbar>
<div class="container-fluid px-4 py-3">
  <h1>Inventory / Sites</h1>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      class=" w-100"
    >

      <ng-container
        matColumnDef="name"
        sticky
      >
        <th
          mat-header-cell
          *matHeaderCellDef
        > Name </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Id. </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="networks">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Networks count</th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element?.networks?.length}}
        </td>
      </ng-container>

      <ng-container
        matColumnDef="actions"
        stickyEnd
      >
        <th
          mat-header-cell
          *matHeaderCellDef
        >
        </th>
        <td
          mat-cell
          *matCellDef="let element"
        >
          <button
            mat-icon-button
            matTooltip="Show detail"
            color="primary"
            [routerLink]="['/inventory/sites', element.id]"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
