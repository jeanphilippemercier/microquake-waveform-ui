<mat-toolbar color="primary">
  <app-layout-topbar></app-layout-topbar>
</mat-toolbar>

<div class="container-fluid">

  <app-layout-header>
    <ng-container headline>Sensor types</ng-container>
    <ng-container breadcrumbs>Home > Inventory > Sensor types</ng-container>
    <ng-container actions>
      <button
        (click)="openCreateFormDialog()"
        mat-raised-button
        color="primary"
      >Create</button>
    </ng-container>
  </app-layout-header>

  <app-layout-content>
    <app-sensor-type-table
      [dataSource]="dataSource"
      (delete)="delete($event)"
      (rowClick)="onRowClicked($event)"
    >

    </app-sensor-type-table>
  </app-layout-content>
</div>
