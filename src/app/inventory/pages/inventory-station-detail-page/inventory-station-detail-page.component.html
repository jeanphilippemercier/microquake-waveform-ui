<mat-toolbar color="primary">
  <app-header-layout></app-header-layout>
</mat-toolbar>
<form class="container-fluid">
  <div class="row ">
    <div class="col-12">
      <div class="header mb-3">
        <div class="row">
          <div class="col-10 px-5 py-4">
            <h1>Station {{station?.code}}</h1>
            <small>
              Inventory > Oyu Tolgoi > {{station?.network?.name}} >
              <a [routerLink]="['/inventory/stations']">Stations</a> >
              {{station?.id ? station?.code : 'Creating new station'}}
            </small>
          </div>
          <div class="col-2 pr-4 py-4">
            <button
              class="float-right mt-3"
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Sensor menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                *ngIf="station"
                mat-menu-item
                color="primary"
                (click)="delete(station?.id)"
              >
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col ">
      <div class=" content">

        <mat-tab-group class="w-100  px-5 py-4">
          <mat-tab label="Details">
            <ng-template matTabContent>
              <app-inventory-station-detail
                [id]="stationId"
                [(model)]="station"
                [mode]="pageMode"
              ></app-inventory-station-detail>
            </ng-template>
          </mat-tab>
          <mat-tab label="Maintenance log">
            <ng-template matTabContent>
                <div class="mt-3 w-100">
                  <h3 class="text-center pt-1">No logs on station</h3>
                </div>
            </ng-template>
          </mat-tab>
          <mat-tab label="Sensors">
            <ng-template matTabContent>
              <div class="mt-3 w-100">
                <h3 class="text-center pt-1">No sensors on station</h3>
              </div>
            </ng-template>
          </mat-tab>

        </mat-tab-group>

      </div>
    </div>
  </div>
</form>
