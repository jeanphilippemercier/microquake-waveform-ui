<mat-toolbar color="primary">
  <app-header-layout></app-header-layout>
</mat-toolbar>
<div class="container-fluid px-4">
  <div class="row header">
    <div class="col m-4">
      <div class="row">
        <div class="col">
          <h1>Components</h1>
          <small>
            Home > Inventory > Components
          </small>
        </div>
        <div class="col d-flex">
          <div class="mr-auto"></div>
          <div class="d-flex flex-column">
            <div class="mb-auto"></div>
            <button
              [disabled]="true"
              mat-raised-button
              color="primary"
            >Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 p-5 content">
    <app-inventory-component-list
      [data]="components"
      [count]="count"
      [loading]="loading"
      (nextPage)="onNextPage()"
      (previousPage)="onPreviousPage()"
    ></app-inventory-component-list>
  </div>
</div>
