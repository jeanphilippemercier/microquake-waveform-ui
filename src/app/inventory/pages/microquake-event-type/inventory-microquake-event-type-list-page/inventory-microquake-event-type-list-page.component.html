<mat-toolbar color="primary">
  <app-header-layout></app-header-layout>
</mat-toolbar>
<div class="container-fluid px-4">

  <div class="row header">
    <div class="col m-4">
      <div class="row">
        <div class="col">
          <h1>Microquake event types</h1>
          <small>
            Inventory > Microquake event types
          </small>
        </div>
        <div class="col d-flex">
          <div class="mr-auto"></div>
          <div class="d-flex flex-column">
            <div class="mb-auto"></div>
            <button
              (click)="openCreateFormDialog()"
              mat-raised-button
              color="primary"
            >Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class=" mt-3 position-relative p-5 content">
    <app-microquake-event-type-table
      [dataSource]="dataSource"
      [showPagination]="false"
    ></app-microquake-event-type-table>
  </div>
</div>
