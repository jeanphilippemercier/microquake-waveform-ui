<mat-toolbar color="primary">
  <app-layout-topbar></app-layout-topbar>
</mat-toolbar>

<div class="container-fluid">

  <app-layout-header>
    <ng-container headline>Microquake event types</ng-container>
    <ng-container breadcrumbs>Home > Inventory > Microquake event types</ng-container>

    <ng-container actions>
      <button
        (click)="openCreateFormDialog()"
        mat-raised-button
        color="primary"
      >Create</button>
    </ng-container>
  </app-layout-header>

  <app-layout-content>
    <app-microquake-event-type-table
      [dataSource]="dataSource"
      [showPagination]="false"
      (delete)="delete($event)"
      (rowClick)="onRowClicked($event)"
    ></app-microquake-event-type-table>
  </app-layout-content>

</div>
