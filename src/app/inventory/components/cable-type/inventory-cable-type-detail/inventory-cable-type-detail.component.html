<form
  class=""
  [formGroup]="myForm"
  (ngSubmit)="onSubmit()"
>
  <div class="row">
    <div class="col-sm-3 pr-sm-4">
      <div class="row">

        <div class="col">
          <mat-form-field>
            <mat-label>Code</mat-label>
            <input
              [required]="true"
              matInput
              formControlName="code"
            >
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-label>Manufacturer</mat-label>
            <input
              matInput
              formControlName="manufacturer"
            >
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-label>Part no.</mat-label>
            <input
              matInput
              formControlName="part_number"
            >
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-sm-3 px-sm-4">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>R (Ohm/m)</mat-label>
            <input
              type="number"
              matInput
              formControlName="r"
            >
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <mat-label>L (H/m)</mat-label>
            <input
              type="number"
              matInput
              formControlName="l"
            >
          </mat-form-field>
        </div>

      </div>
    </div>
    <div class="col-sm-3 pl-sm-4">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>G (Ohm/m)</mat-label>
            <input
              type="number"
              matInput
              formControlName="g"
            >
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-label>C (F/m)</mat-label>
            <input
              type="number"
              matInput
              formControlName="c"
            >
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="col-sm-3 pl-sm-4">
      <div class="row">

        <div class="col">
          <mat-form-field>
            <mat-label>Upload time</mat-label>
            <input
              [disabled]="true"
              matInput
              [ngModel]="model?.upload_time"
              [ngModelOptions]="{standalone: true}"
            >
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea
              matInput
              formControlName="description"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 py-1">
      <div class="d-flex">
        <div class="mr-auto"></div>
        <button
          (click)="onCancel();$event.preventDefault()"
          class="mr-3"
          mat-raised-button
        >Cancel</button>

        <ng-container *ngIf="mode === PageMode.EDIT">
          <button
            type="submit"
            [color]="'primary'"
            mat-raised-button
          >Save</button>
        </ng-container>

        <ng-container *ngIf="mode === PageMode.CREATE">
          <button
            type="submit"
            [color]="'primary'"
            mat-raised-button
          >Create</button>
        </ng-container>
      </div>
    </div>
  </div>
</form>
