<div class=" position-relative content">
  <table
    mat-table
    [dataSource]="data"
    multiTemplateDataRows
    class=" w-100"
    *ngIf="data?.length > 0"
  >
    <ng-container
      matColumnDef="id"
      sticky
    >
      <th
        mat-header-cell
        *matHeaderCellDef
      > ID </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cableLength">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Cable length</th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{element?.cable_length}}
      </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Code</th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element?.code}}
      </td>
    </ng-container>

    <ng-container matColumnDef="sensor">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Sensor</th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element?.sensor}}
      </td>
    </ng-container>

    <ng-container matColumnDef="sensorType">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Type</th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element?.sensor_type?.sensor_type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="motionType">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Motion</th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element?.sensor_type?.motion_type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="enabled">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Enabled</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <mat-icon
          class="mat-18"
          [color]="'primary'"
          *ngIf="element?.enabled"
        >check_circle_outline</mat-icon>
        <mat-icon
          class="mat-18"
          [color]="'warn'"
          *ngIf="!element?.enabled"
        >highlight_off</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Sensor menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            [disabled]="true"
            mat-menu-item
            color="primary"
            [routerLink]="['/inventory/sensors', element.id]"
          >
            <mat-icon>visibility</mat-icon>
            <span>Detail</span>
          </button>
          <button
            [disabled]="true"
            mat-menu-item
            color="primary"
            [routerLink]="['/inventory/sensors', element.id, 'edit']"
          >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container
      matColumnDef="detail"
      stickyEnd
    >
      <th
        mat-header-cell
        *matHeaderCellDef
      >
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          mat-icon-button
          (click)="expandedElement = expandedElement === element ? null : element"
        >
          <mat-icon *ngIf="expandedElement !== element">expand_more</mat-icon>
          <mat-icon *ngIf="expandedElement === element">expand_less</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'"
        >
          <app-inventory-component-detail
            class="py-5 w-100"
            [model]="element"
            [mode]="'edit'"
          >
          </app-inventory-component-detail>
        </div>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: ['expandedDetail']"
      [class.example-expanded-detail]="expandedElement === element"
      class="example-detail-row"
    ></tr>
  </table>
  <h3
    class="text-center pt-3"
    *ngIf="data?.length === 0"
  >No components on sensor</h3>
  <mat-paginator
    *ngIf="showPagination"
    [pageSizeOptions]="[15]"
    [pageSize]="pageSize"
    [length]="count"
    (page)="onPageChange($event)"
  ></mat-paginator>
  <ngx-spinner name="loadingTable">
  </ngx-spinner>
</div>
