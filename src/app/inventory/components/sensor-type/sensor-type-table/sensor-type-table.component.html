<div class="overflow-auto">
  <h3
    class="text-center pt-5 pb-5"
    *ngIf="!dataSource || dataSource?.length === 0"
  >
    <ng-container *ngIf="!dataSource">
      Loading...
    </ng-container>
    <ng-container *ngIf="dataSource?.length === 0">
      No sensor types
    </ng-container>
  </h3>
  <table
    mat-table
    *ngIf="dataSource?.length > 0"
    [dataSource]="dataSource"
    class=" w-100"
  >
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
      > ID </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th
        mat-header-cell
        *matHeaderCellDef
      ><span class=""> Model </span></th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{element?.model}}
      </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <th
        mat-header-cell
        *matHeaderCellDef
      ><span class=""> Manufacturer </span></th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{element?.manufacturer}}
      </td>
    </ng-container>

    <ng-container matColumnDef="sensorType">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Type</th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element?.sensor_type | sensorType}}
      </td>
    </ng-container>

    <ng-container matColumnDef="motionType">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Motion type</th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element?.motion_type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="resonanceFrequency">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Resonance freq.</th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element?.resonance_frequency}}
      </td>
    </ng-container>

    <ng-container matColumnDef="shuntResistance">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Shunt resistance</th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element?.shunt_resistance}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="$event.preventDefault();$event.stopPropagation();"
      >
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Sensor type menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            (click)="editButtonClick(element.id)"
          >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>

          <button
            (click)="onDelete(element.id)"
            mat-menu-item
          >
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>

    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      (click)="rowClicked(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>
