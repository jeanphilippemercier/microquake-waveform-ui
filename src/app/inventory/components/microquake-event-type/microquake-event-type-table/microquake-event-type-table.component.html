<div class="position-relative content">
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class=" w-100"
    *ngIf="dataSource?.length > 0"
  >

    <ng-container matColumnDef="site">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Site
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{element?.site_code}}
        <button
          *ngIf=""
          matTooltip="Show site detail"
          color="primary"
          [routerLink]="['/inventory/sites', element?.site]"
          mat-button
        >
          {{element?.site_code}}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="quakeml_type">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Quakeml event type</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{element?.quakeml_type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="microquake_type">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        <span class="pl-3">Microquake event type</span>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          matTooltip="Show detail"
          color="primary"
          [routerLink]="['/inventory/microquake-event-types', element?.id]"
          mat-button
        >
          {{element?.microquake_type}}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="countable">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Countable</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{element?.countable ? 'yes' : 'no'}}
      </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Sensor menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            color="primary"
            (click)="editButtonClick(element.id)"
          >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>

          <button
            (click)="onDelete(element.id)"
            mat-menu-item
            color="primary"
          >
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns;"
    ></tr>
  </table>
  <div
    class="mt-3 w-100"
    *ngIf="dataSource?.length === 0"
  >
    <h3 class="text-center pt-5 pb-5">No microquake event types</h3>
  </div>

  <div
    class="mt-3 w-100"
    *ngIf="showPagination"
  >
    <mat-paginator
      [pageSizeOptions]="[15]"
      [pageSize]="pageSize"
      [length]="count"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
  <ngx-spinner name="loadingTable"></ngx-spinner>
</div>
