<h1 mat-dialog-title>
  <ng-container *ngIf="dialogData.mode === PageMode.CREATE; else editTemplate">
    Creating new component
  </ng-container>
  <ng-template #editTemplate>
    Edit component
  </ng-template>
</h1>
<mat-dialog-content>
  <app-component-form
    [mode]="dialogData.mode"
    [model]="dialogData.model"
    (modelEdited)="onSaveClicked()"
    (modelCreated)="onSaveClicked()"
  ></app-component-form>
</mat-dialog-content>
