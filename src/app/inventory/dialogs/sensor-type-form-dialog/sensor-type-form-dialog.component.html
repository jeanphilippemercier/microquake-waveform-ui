<h1 mat-dialog-title>
  <ng-container *ngIf="dialogData.mode === PageMode.CREATE; else editTemplate">
    Creating sensor type
  </ng-container>
  <ng-template #editTemplate>
    Editing sensor type
  </ng-template>
</h1>
<mat-dialog-content>
  <app-sensor-type-form
    [mode]="dialogData.mode"
    [model]="dialogData.model"
    (modelEdited)="onSaveClicked()"
    (modelCreated)="onSaveClicked()"
    (cancel)="onCancelClicked()"
  ></app-sensor-type-form>
</mat-dialog-content>
