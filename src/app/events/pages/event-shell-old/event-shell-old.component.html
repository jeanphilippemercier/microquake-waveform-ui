<ng-container *ngIf="user">
    <mat-sidenav-container class="sidenav-container">

      <mat-sidenav
        #drawer
        [mode]="'side'"
        [opened]="true"
        class="sidenav"
      >
        <div class="sidebar">
          <mat-toolbar
            color=""
            class="mat-elevation-z6"
          >
            <div class="w-100 d-flex justify-content-between">
              <div>
                <div class="logo">
                  <a
                    href="https://api.microquake.org"
                    class="simple-text"
                  >
                    <div class="logo-img">
                      <img src="/assets/img/pulse.png" />
                    </div>
                  </a>
                </div>
              </div>
              <div>
                <div class="logo">
                  <a
                    href="https://api.microquake.org"
                    class="simple-text"
                  >
                    Microquake
                  </a>
                </div>
              </div>
              <div>
                <div class="my-3">

                  <button
                    mat-icon-button
                    [matMenuTriggerFor]="menu"
                  >
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button
                      mat-menu-item
                      [routerLink]="['/v2/events']"
                    >
                      <mat-icon aria-label="UI v2">fiber_new</mat-icon>
                      UI v2
                    </button>
                    <button
                      mat-menu-item
                      (click)="logoutClick()"
                    >
                      <mat-icon aria-label="Logout">exit_to_app</mat-icon>
                      Log out
                    </button>
                  </mat-menu>
                </div>
              </div>
            </div>

          </mat-toolbar>
          <app-sidebar></app-sidebar>
        </div>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="wrapper">
          <div class="main-panel">
            <router-outlet></router-outlet>
            <app-footer-layout></app-footer-layout>
          </div>
        </div>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </ng-container>
