<div class="container px-4 py-3">
  <h1>Events</h1>

  <div class="row">

    <div class="col-5">
      <app-site-select-field
        [sites]="sites"
        [(site)]="site"
        (clearSelection)="clearSelectionClicked($event)"
      ></app-site-select-field>
    </div>

    <div class="col-5">
      <app-site-network-field
        [networks]="site.networks"
        [(network)]="network"
      ></app-site-network-field>
    </div>

    <div class="col-2">
      <button
        [disabled]="!site || !network"
        color="accent"
        mat-raised-button
        (click)="submitClicked($event)"
      >Save</button>
    </div>

  </div>

</div>
