<app-waveform-toolbar></app-waveform-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    mode="side"
    align="start"
    [opened]="(waveformService.sidebarOpened | async)"
  >
    <mat-accordion
      class="d-flex flex-column"
      [multi]="true"
    >
      <mat-expansion-panel
        class="mat-elevation-z event-list flex-fill"
        [disabled]="true"
        [expanded]="true"
      >
        <mat-expansion-panel-header
          class="main-header"
          [collapsedHeight]="'50px'"
          [expandedHeight]="'50px'"
        >
          <mat-panel-title>
            <strong class="text-uppercase align-self-center">Event list</strong>
            <div class="mr-auto"></div>
            <button
              class="filter-button"
              *ngIf="eventListQuery"
              color="primary"
              mat-button
              (click)="openEventFilterDialog();$event.stopPropagation()"
            >
              <mat-icon
                class="mat-18"
                [matBadge]="numberOfChangesInFilter"
                [matBadgeHidden]="numberOfChangesInFilter === 0"
                matBadgePosition="after"
                matBadgeColor="warn"
              >filter_list</mat-icon>
              <small>
                {{eventListQuery.time_utc_after | date:' MMM dd': timezone}} -
                {{eventListQuery.time_utc_before | date:' dd yyyy': timezone}}
              </small>
            </button>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <ng-container *ngIf="(initialized | async ) && events?.length === 0 && !loadingEventList">
            <h5 class="text-center pt-4 pb-2">No events found</h5>
            <p class="text-center">Try to change filter: <button
                class="filter-button"
                *ngIf="eventListQuery"
                color="primary"
                mat-button
                (click)="openEventFilterDialog();$event.stopPropagation()"
              >
                <mat-icon
                  class="mat-18"
                  [matBadge]="numberOfChangesInFilter"
                  [matBadgeHidden]="numberOfChangesInFilter === 0"
                  matBadgePosition="after"
                  matBadgeColor="warn"
                >filter_list</mat-icon>
                <small>
                  ({{eventListQuery?.time_utc_after | date:' MMM dd': timezone}} -
                  {{eventListQuery?.time_utc_before | date:' dd yyyy': timezone}})
                </small>
              </button>
            </p>
          </ng-container>
          <app-event-catalog
            [forceCD]="changeDetectCatalog"
            [events]="events"
            [timezone]="timezone"
            [currentEvent]="currentEvent"
            [currentEventInfo]="currentEventInfo"
            [filterTimeAfter]="eventListQuery?.time_utc_after"
            [filterTimeBefore]="eventListQuery?.time_utc_before"
            (chartClick)="openChart($event)"
            (eventClick)="openEvent($event)"
          ></app-event-catalog>
        </ng-template>
        <ngx-spinner name="loadingEventList"></ngx-spinner>
      </mat-expansion-panel>

      <mat-expansion-panel
        [expanded]="true"
        [disabled]="true"
        class="mat-elevation-z event-detail flex-fill"
      >
        <mat-expansion-panel-header
          class="main-header"
          [collapsedHeight]="'50px'"
          [expandedHeight]="'50px'"
        >
          <mat-panel-title>
            <strong class="text-uppercase align-self-center">Event detail</strong>
            <div class="mr-auto"></div>
            <!-- TODO: REMOVE -->
            <button
              *ngIf="false && currentEvent"
              color="primary"
              mat-button
              (click)="openInteractiveProcessDialog(currentEventInfo,events[0]);$event.stopPropagation()"
            >
              <mat-icon class="mat-18">new_releases</mat-icon>
              <small class="align-self-center">
                IP
              </small>
            </button>

            <button
              *ngIf="currentEventInfo"
              color="primary"
              mat-button
              (click)="openEventUpdateDialog();$event.stopPropagation()"
            >
              <mat-icon class="mat-18">edit</mat-icon>
              <small class="align-self-center">
                Edit
              </small>
            </button>

          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-event-info
          [event]="currentEventInfo"
          [eventTypes]="eventTypes"
          [evaluationStatuses]="evaluationStatuses"
          [eventEvaluationModes]="eventEvaluationModes"
          (acceptClicked)="onAcceptClick($event)"
          (rejectClicked)="onDeclineClick($event)"
          [loading]="loadingCurrentEvent"
        ></app-event-info>
      </mat-expansion-panel>
      <ngx-spinner name="loadingCurrentEventAndList"></ngx-spinner>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      class="collapse-button"
      [ngClass]="{'outside': !(waveformService.sidebarOpened | async)}"
      matTooltip="Collapse Sidebar"
    >
      <button
        [color]="!(waveformService.sidebarOpened | async) ? 'primary' : 'primary'"
        type="button"
        aria-label="Toggle event sidebar"
        mat-mini-fab
        (click)="onCollapseButtonClick()"
      >
        <mat-icon
          *ngIf="(waveformService.sidebarOpened | async)"
          aria-label="Event sidebar icon"
        >arrow_left</mat-icon>
        <mat-icon
          *ngIf="!(waveformService.sidebarOpened | async)"
          aria-label="Event sidebar icon"
        >arrow_right</mat-icon>
      </button>
    </div>
    <app-waveform-2
      *ngIf="true"
      [event]="currentEvent"
      [timezone]="timezone"
    ></app-waveform-2>
  </mat-sidenav-content>
</mat-sidenav-container>
<ngx-spinner name="loadingInteractiveProcessing">
  <p style="font-size: 20px; font-weight: 600; color: #fff">Interactive Processing...</p>
</ngx-spinner>
