<h1 mat-dialog-title>Waveform UI Controls</h1>
<div mat-dialog-content>
  <p>Zoom</p>
  <div><b>Amplitude Zoom</b> - CTRL + WHEEL</div>
  <div><b>Time Zoom</b> - SHIFT + WHEEL</div>
  <div><b>Time Pan</b> - ALT + WHEEL</div>
  <!--
  <div><b>Amplitude Zoom</b> - CTRL + WHEEL or CTRL + ARROWS UP/DOWN</div>
  <div><b>Time Zoom</b> - SHIFT + WHEEL or SHIFT + ARROWS UP/DOWN</div>
  <div><b>Amplitude Pan</b> - CTRL + ARROWS LEFT/RIGHT</div>
  <div><b>Time Pan</b> - ALT + WHEEL or SHIFT + ARROWS LEFT/RIGHT</div>
-->
  <hr>
  <p>Picks</p>
  <div><b>Remove Picks</b> - Ctrl+Left Mouse Button on Pick / Right Click Mouse Menu</div>
  <div><b>Add P Pick at mouse position</b> - Ctrl+Middle Mouse Button</div>
  <div><b>Add S Pick at mouse position</b> - Shift+Middle Mouse Button</div>
</div>
